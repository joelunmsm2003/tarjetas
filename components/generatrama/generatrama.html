
<div class='container'>


<h1>Generador de Tramas Activak</h1>
{{base.direccion}}

<form ng-submit='agregar(data)'>



      <div class="form-group"> <label for="usr">DNI:</label>
        <input type="text" ng-model='data.dni' class="form-control"  id="usr" placeholder ='Ingrese DNI'>

      </div>


        
     

      <div class="btn-group">

  <button type="submit"  class="btn btn-default" id="usr">Buscar DNI</button>
  <a class='btn btn-danger' href='http://192.168.40.4:1000/trama/{{base.dni}}'>Genera Trama</a>


</div>

</form>


<hr></hr>

<h3>Actualizacion de Datos</h3>


<form class="form" ng-submit='actualizatrama(base)'>

     <div class="form-group">
    <button type="submit" class="btn btn-default">Actualizar Trama</button>
    </div>


    <div class='row'>

    <div class='col-md-4'>
    
    <div class="form-group">

     <label  for='ct'>Nro.Cuenta o  Tarjeta Bancaria  </label>
      <input type="texttext" class="form-control" ng-model='base.tarjetacredito'  id="ct" placeholder="Nro.Cuenta o  Tarjeta Bancaria">
    </div>


    <div class="form-group">

      <label  for='dni'>DNI</label>
      <input type="text" class="form-control" ng-model='base.dni' disabled id="dni" placeholder="DNI">

    </div>


<!--     <div class="form-group">
     
      <label  for='fee'>Fecha de Efectividad  Fomato: 20170101</label>
      <input type="text" class="form-control"  ng-model='base.fechaefectividad' required id="fee" placeholder="Fecha de Efectividad">

    </div>
 -->

    <div class="form-group">

      <label  for='ven'>Vendedor Max {{base.nombre_agente.length}}/20</label>
      <input type="text" class="form-control" ng-model='base.nombre_agente' disabled id="ven" placeholder="Vendedor">

    </div>


    <div class="form-group">

      <label  for='cdt'>Tipo de Tarjeta de Credito</label>
      <input type="text" class="form-control" ng-model='base.tipo_tarjeta' disabled id="cdt" placeholder="Tipo de Tarjeta de Credito">

    </div>


    <div class="form-group">

      <label  for='nc'>Nombre Cliente</label>
      <input type="text" class="form-control" ng-model='base.nombre' disabled id="nc" placeholder="Nombre Cliente">

    </div>

    </div>

    <div class='col-md-4'>



    <div class="form-group">

      <label  for='nc'>Primer Nombre</label>
      <input type="text" class="form-control" ng-model='base.primernombre' required id="nc" placeholder="Primer Nombre">

    </div>


    <div class="form-group">

      <label  for='nc'>Segundo Nombre</label>
      <input type="text" class="form-control" ng-model='base.segundonombre' required id="nc" placeholder="Segundo Nombre">

    </div>


    <div class="form-group">

      <label  for='nc'>Apellidos</label>
      <input type="text" class="form-control" ng-model='base.apellidos' required id="nc" placeholder="Apellidos">

    </div>



      Max Caracteres : {{base.direccion.length}}/30
        <div class="form-group">

      <label  for='nc'>Direccion</label>
      <input type="text" class="form-control" ng-model='base.direccion'  id="nc" placeholder="Direccion">

    </div>


    <div class="form-group">

      <label for='dist'>Distrito</label>
      <input type="text" class="form-control" ng-model='base.distrito'  required id="dist" placeholder="Distrito">

    </div>


    <div class="form-group">

      <label for='prov'>Provincia</label>
      <input type="text" class="form-control" ng-model='base.provincia'  required id="prov" placeholder="Provincia">

    </div>


    <div class="form-group">

      <label for='depa'>Departamento</label>
      <input type="text" class="form-control" ng-model='base.departamento' required id="depa" placeholder="Departamento">

    </div>

        </div>

   
  <div class='col-md-4'>

    <div class="form-group">

      <label for='telfc'>Telefono</label>
      <input type="text" class="form-control" ng-model='base.telefono1' disabled id="telfc" placeholder="Telefono">

    </div>




    <div class="form-group">
     <label  for='sex'>Sexo</label>
      <select  class="form-control" ng-model='base.sexo'  id="sex" placeholder="Sexo">
      <option></option>
      <option value='01'>Masculino</option>
      <option value='02'>Femenino</option>
      </select>
    </div>


    <div class="form-group">

      <label for='mail'>E-mail</label>
      <input type="text" class="form-control" ng-model='base.mail' disabled id="mail" placeholder="E-mail">

    </div>



     <div class="form-group">
     <label  for='ca'>Codigo de Autorizacion</label>
      <input type="text" class="form-control" ng-model='base.codigoautorizacion' required id="ca" placeholder="Codigo de Autorizacion">
    </div>


</div>
 </div>


   

</form>


<hr></hr>


</div>
