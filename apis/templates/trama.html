<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Theme Simply Me</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
 <link href="https://fonts.googleapis.com/css?family=Oxygen|Roboto" rel="stylesheet">
</head>
<body>

<div class="container">


<h1>Generador de Tramas V2 </h1>



<form method="post" action="/uploadfile" enctype="multipart/form-data">
{% csrf_token %}
          <div class="form-group row">

            <div class="form-group row">
         
            <div class="col-sm-10">
              <input type="file" " id="inputPassword3" name='file' placeholder="Archivo">
            </div>
          </div>
          <div class="form-group row">
            <div class="offset-sm-2 col-sm-10">
              <button type="submit" class="btn btn-primary"><i class="fa fa-upload" aria-hidden="true"></i> Subir</button>
            </div>
          </div>


</form>



<h1>Generador de Encriptados V2 </h1>

<form method="post" action="/generaencriptado" enctype="multipart/form-data">
{% csrf_token %}
          <div class="form-group row">

            <div class="form-group row">
           
            <div class="col-sm-10">
              <input type="file" " id="inputPassword3" name='file' placeholder="Archivo">
            </div>
          </div>
          <div class="form-group row">
            <div class="offset-sm-2 col-sm-10">
              <button type="submit" class="btn btn-primary"><i class="fa fa-upload" aria-hidden="true"></i> Subir</button>
            </div>
          </div>


</form>
</div>

</body>
</html>

<style type="text/css">
  .container{
      font-family: 'Oxygen', sans-serif;
  }

</style>
